<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docks Defender!</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon"/>
    <meta name="description" content="Docks Defender!"/>
    <meta name="keywords" content="defend, docks, game, milosz, dura"/>

<div id="wrapper" class="noselect">
    <div id="header"></div>

    <img src="./assets/life.png" alt="life" id="life" class="hidden"/>
    <img src="./assets/scrollSprite.png" alt="scroll" id="scroll" class="hidden"/>
    <span id="options">
			<h1>Options</h1>
			<div class="article">
			<label for="modeSelect">Mode Select:</label>
			<select name="modeSelect" id="modeSelect">
				<option value="1">Progressive</option>
				<option value="0">Endless</option>

			<h1>Rules / Tips</h1>
			<div class="article">
				<img src="src/assets/rulesFig1.jpg" alt="figure 1">
				<p>Kill <em>enemies</em> to get points and progress to next wave in progressive mode.</p>
			</div>
			<div class="article">
				<img src="src/assets/rulesFig2.jpg" alt="figure 2">
				<p>Kill <em>enemies with hearts next to them</em> to replenish your health. (Max 3)</p>
			</div>
		</span>
</div>
